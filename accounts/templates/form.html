{% extends 'posts/master.html' %}

{% block title %}
    {{ page_title }}
{% endblock %}

{% block static_content %}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/post_custom.css" type="text/css" >
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h1>{{ page_title }}</h1>
            <hr>
            <form method="POST" action=".">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="{{ page_title }}" class="btn btn-primary">
            </form>
            
        </div>
    </div>

{% endblock %}
